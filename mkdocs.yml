site_name: "Capfinder"
repo_url: https://github.com/adnaniazi/capfinder



theme:
  name: material
  features:
    - content.code.copy
    - content.tabs.link
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

nav:
  - Introduction: 'index.md'
  - Installation: 'installation.md'
  - Usage:
      - mRNA Sample Preparation: 'mRNA_sample_prep.md'
      - Data Preparation: 'preprocessing.md'
      - Cap Prediction: 'prediction.md'
  - Training for New Caps:
          - Designing cap oligo: 'oligo_design.md'
          - Sequencing and basecalling: 'sequencing_and_basecalling.md'
          - Extending cap mapping: 'extend_capmap.md'
          - Extracting cap signal: 'extract_train_signal.md'
          - Downloading data for existing caps: 'all_caps_data.md'
          - Training capfinder: 'training.md'
  - Updating Capfinder: 'updating.md'
  - Developer Guide: 'development_setup.md'
  - Using Capfinder's Python API: 'python_api.md'
  - API Documentation: api_docs.md
  - Change Log: changelog.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.snippets:
      check_paths: true
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde

plugins:
  - search:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          options:
            show_signature_annotations: true
            show_source: true
            show_submodules: true
